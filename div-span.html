<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            div, span{
                background-color: yellow;
                margin: 5px;
                padding: 5px;
                border: 1px solid black;
            }
            h1{text-align: center;

            }
        }
    </style>
</head>
<body>
    <h1>Block 요소(Div)</h1>
    <div>ABC</div>
    <div>DEF</div>
    <div>HIJ</div>
    <div>KLM</div>
    <div>OPQ</div>

    <br>

    <h1>Inline 요소(Span)</h1>
    <span>ABC</span>
    <span>DEF</span>
    <span>HIJ</span>
    <span>KLM</span>
    <span>OPQ</span>

</body>
</html>
